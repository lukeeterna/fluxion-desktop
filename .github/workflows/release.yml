name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on v1.0.0, v2.1.3, etc.

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # JOB 1: CREATE GITHUB RELEASE
  # =============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: FLUXION v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## ðŸŽ‰ Release v${{ steps.get_version.outputs.version }}

            ### ðŸ“¦ Downloads
            - **Windows**: `fluxion_${{ steps.get_version.outputs.version }}_x64_en-US.msi`
            - **macOS**: `fluxion_${{ steps.get_version.outputs.version }}_x64.dmg`
            - **Linux**: `fluxion_${{ steps.get_version.outputs.version }}_amd64.deb`

            ### ðŸ”„ Changelog
            See [CHANGELOG.md](CHANGELOG.md) for details.

  # =============================================================================
  # JOB 2: BUILD & UPLOAD ARTIFACTS (Multi-platform)
  # =============================================================================
  build-release:
    name: Build Release (${{ matrix.platform }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: 'macos-latest'
            os: macos-latest
            target: x86_64-apple-darwin
          - platform: 'windows-latest'
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      # Build in RELEASE mode with optimizations
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tagName: v${{ needs.create-release.outputs.version }}
