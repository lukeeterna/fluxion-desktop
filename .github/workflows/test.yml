name: Test Suite

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]
  workflow_dispatch:  # Trigger manuale da UI GitHub

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  SQLX_OFFLINE: true  # Use .sqlx/ cache per compile-time checks

jobs:
  # =============================================================================
  # JOB 1: BACKEND TESTS (Domain + Service Layer)
  # Runs on: Linux, macOS, Windows (parallelizzato)
  # Duration: ~3 min per OS
  # =============================================================================
  test-backend:
    name: Backend Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Continua anche se 1 OS fallisce
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      # Install system dependencies for Ubuntu
      - name: Install system dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install SQLx CLI (for offline mode prep)
        run: cargo install sqlx-cli --no-default-features --features sqlite
        continue-on-error: true  # Skip se già cached

      # Build frontend (required by Tauri for test compilation)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Domain Layer: Pure business logic (no DB)
      - name: Run Domain Layer Tests
        working-directory: ./src-tauri
        shell: bash
        run: "cargo test --lib --verbose -- 'domain::'"

      # Service Layer: Integration tests with in-memory DB
      - name: Run Service Layer Tests
        working-directory: ./src-tauri
        shell: bash
        run: "cargo test --lib --verbose -- 'services::'"
        env:
          DATABASE_URL: "sqlite::memory:"
          RUST_LOG: debug

      # Integration tests (tests/ directory)
      # TODO: Fix module exports in lib.rs, then remove continue-on-error
      - name: Run Integration Tests
        working-directory: ./src-tauri
        shell: bash
        continue-on-error: true  # Temporarily allow failures
        run: cargo test --test '*' --verbose
        env:
          DATABASE_URL: "sqlite::memory:"

      # Doctests
      - name: Run Documentation Tests
        working-directory: ./src-tauri
        shell: bash
        continue-on-error: true  # May fail if code has issues
        run: cargo test --doc --all-features --verbose

  # =============================================================================
  # JOB 2: CODE QUALITY (Clippy + Rustfmt)
  # Runs on: Linux only (fastest)
  # Duration: ~1 min
  # =============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-quality-${{ hashFiles('**/Cargo.lock') }}

      # Install system dependencies for Clippy
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Auto-format Rust code
      - name: Format Rust code (auto-fix)
        working-directory: ./src-tauri
        run: cargo fmt --all

      # Auto-commit formatted code
      - name: Commit formatted code
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format Rust code [skip ci]"
          file_pattern: "src-tauri/**/*.rs"
        continue-on-error: true

      # Clippy with reasonable rules (allow warnings during active dev)
      # TODO: Fix all clippy warnings, then remove continue-on-error
      - name: Run Clippy
        working-directory: ./src-tauri
        continue-on-error: true  # Temporarily allow failures
        run: |
          cargo clippy --all-targets --all-features --verbose -- \
            -W warnings \
            -A dead_code \
            -A unused_imports \
            -A unused_variables

  # =============================================================================
  # JOB 3: FRONTEND TESTS (npm test + type-check)
  # Runs on: Linux only
  # Duration: ~2 min
  # =============================================================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Non blocca se lint fallisce

  # =============================================================================
  # JOB 4: BUILD TAURI APP (Smoke test multi-platform)
  # Runs on: Linux, macOS, Windows (parallelizzato)
  # Duration: ~8 min per OS (debug build)
  # =============================================================================
  build-tauri:
    name: Build Tauri App (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            os: ubuntu-22.04
          - platform: 'macos-latest'
            os: macos-latest
          - platform: 'windows-latest'
            os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Linux dependencies
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      # Build in DEBUG mode (veloce, solo smoke test)
      - name: Build Tauri app (debug)
        run: npm run tauri build -- --debug

  # =============================================================================
  # JOB 5: STATUS CHECK - Require all jobs to pass
  # =============================================================================
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs:
      - test-backend
      - quality
      - test-frontend
      - build-tauri
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          # Check critical jobs (backend, frontend, build)
          # Quality is temporarily optional during active development
          if [ "${{ needs.test-backend.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ] || \
             [ "${{ needs.build-tauri.result }}" != "success" ]; then
            echo "❌ One or more critical jobs failed"
            exit 1
          fi
          if [ "${{ needs.quality.result }}" != "success" ]; then
            echo "⚠️ Quality check failed (non-blocking)"
          fi
          echo "✅ All critical jobs passed"
